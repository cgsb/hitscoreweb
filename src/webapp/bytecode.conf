
<ocsigen>
  <server>
    <port>8080</port>

    <extension findlib-package="ocsigenserver.ext.staticmod"/>
    <extension findlib-package="core"/>
    <extension findlib-package="core_extended"/>
    <extension findlib-package="ocsigenserver.ext.ocsipersist-sqlite">
      <database file="/tmp/hitscoreweb/ocsidb"/>
    </extension>
    <extension findlib-package="eliom.server">
       <volatiletimeout value="1728000"/></extension>
<maxrequestbodysize>infinity</maxrequestbodysize>
<host hostfilter="*">
   <static dir="_client/"/>
  <eliom module="_server/hitscoreweb.cmo">
  </eliom>
</host>
  </server>
</ocsigen>
